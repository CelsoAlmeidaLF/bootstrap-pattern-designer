<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document :: 01 :: div (color)</title>
</head>
<body>
    
    <main class="main">

        <div class="bg-light">
            <p class="text-dark">Primary (Ativo)</p>
        </div>

        <div class="bg-primary">
            <p class="text-light">Primary (Ativo)</p>
        </div>

        <div class="bg-primary-dark">
            <p class="text-primary-dark">Primary (Desativo)</p>
        </div>

        <div class="bg-secondary">
            <p class="text-dark">Secondary (Ativo)</p>
        </div>

        <div class="bg-secondary-dark">
            <p class="text-secondary-dark">Secondary (Desativo)</p>
        </div>

        <div class="bg-dark">
            <p class="text-primary">TEXTO</p>
        </div>

        <div class="bg-dark">
            <p class="text-secondary">TEXTO</p>
        </div>

        <div class="bg-dark">
            <p class="text-light">TEXTO</p>
        </div>



    </main>

    <script src="./js/script.js" async defer></script>
</body>
</html>
