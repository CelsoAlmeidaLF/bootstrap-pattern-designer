<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document :: 02 :: buttons (color)</title>
</head>
<body>
    
    <main class="main">

        <a href="#" class="btn">BUTTON (Default)</a>

        <a href="#" class="btn btn-dark">BUTTON (dark)</a>
  
        <a href="#" class="btn btn-dark text-light">BUTTON (dark)</a>

        <a href="#" class="btn btn-primary">BUTTON (primary)</a>

        <a href="#" class="btn btn-light text-dark">BUTTON (light)</a>

        <a href="#" class="btn btn-secondary text-dark">BUTTON (secondary)</a>

        <a href="#" class="btn btn-dark text-primary">BUTTON (dark - text-primary)</a>

        <a href="#" class="btn btn-dark text-secondary">BUTTON (dark - text-secondary)</a>

    </main>

    <script src="./js/script.js" async defer></script>
